{% extends "default.html" %}

{% block content %}
<h1 class="title page-title">Blog Posts</h1>
<div class="posts">
  {% for post in posts %}
  <div class="post-listing">
      <p>{{ post.date }}:
      <a href="{{ post.url }}">
        {{ post.title }}
      </a>
      </p>
  </div>
  {% endfor %}
</div>
{% endblock %}
