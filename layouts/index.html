{% extends "default.html" %}

{% block content %}
<h1 class="title page-title">Blog Posts</h1>
  <div class="archive">
    <ol>
    {% for post in posts %}
      <li>
        <time datetime="{{ post.date }}">{{ post.date }}</time>
        <span><a href="{{ post.url }}">{{ post.title }}</a></span>
      </li>
    {% endfor %}
    </ol>
  </div>
{% endblock %}
