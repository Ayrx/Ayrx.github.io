{% extends "default.html" %}

{% block content %}
<div class="post">
  <div class="post-title-group">
    <h1 "title">{{ post_title }}</h1>
    <span class="post-date">{{ post_date }}</span>
  </div>
  {{ post_content }}
</div>

<div id="post-footer">
  <p>
  If you have any feedback or notice any errors in the post, I'd love to hear
  from you. You can find various ways of contacting me at the
  <a href="/about.html">about me</a> page!
  </p>
</div>

{% endblock %}
